<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherBot - Tables</title>
  <link rel="stylesheet" href="table-style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Weather App</div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="#" class="active">Tables</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <div class="search-bar">
          <input type="text" id="city-input" placeholder="Search for a city...">
          <button type="button" id="search-button">Search</button>
        </div>
        <div class="user-profile">
          <img src="https://placehold.co/60" alt="User Profile">
        </div>
      </header>

      <div class="content-wrapper">
        <div class="weather-table">
          <div class="table-header">
            <h2>5-Day Weather Forecast Table</h2>
            <div class="filter-buttons">
              <button class="btn">Sort by Temp (Asc)</button>
              <button class="btn">Sort by Temp (Desc)</button>
              <button class="btn">Filter by Rainy Days</button>
              <button class="btn">Highest Temperature</button>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th class="date-column">Date</th>
                <th class="time-column">Time</th>
                <th class="city-column">City</th>
                <th class="temp-column">Temperature (Â°C)</th>
                <th class="condition-column">Weather Condition</th>
                <th class="humidity-column">Humidity (%)</th>
                <th class="wind-column">Wind Speed</th>
              </tr>
            </thead>
            <tbody id="forecast-table-body">
              <!-- Weather data will be dynamically inserted here -->
            </tbody>
          </table>

          <div id="pagination-container" class="pagination">
            <button class="btn-prev">Previous</button>
            <button class="btn-next">Next</button>
          </div>
        </div>

        <div class="chatbot">
          <h2>Chatbot</h2>
          <!-- <div class="chat-window"> -->
            <div class="chat-messages">
              <!-- Messages will be dynamically inserted here -->
            </div>
          <!-- </div> -->
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button"><img src="Images/paper-plane.png" alt="Send"></button>
          </div>
        </div>
        
      </div>
    </main>
  </div>
  <script src="table.js"></script>
  <script src="chatbot.js"></script>
</body>

</html>
