<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Tables</title>
  <link rel="stylesheet" href="Table-style.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Weather App</div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="#" class="active">Tables</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <div class="search-bar">
          <input type="text" placeholder="SEARCH BAR" id="table-search">
          <button type="button" id="search-button">Search</button>

        </div>
        <div class="user-profile">
          <img src="https://placehold.co/60" alt="User Profile" class="profile-img">
        </div>
      </header>
      <div class="content-wrapper">
        <section class="weather-table">
          <h2>Forecast Table</h2>
          <table id="forecast-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Temperature</th>
                <th>Condition</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table content will be inserted here -->
            </tbody>
          </table>
        </section>
        <section class="chatbot">
          <h2>Chatbot Interaction</h2>
          <div class="chat-window">
            <div class="chat-messages">
              <h3>Chatbot Responses</h3>
              <!-- Chatbot messages will be inserted here -->
            </div>
            <div class="chat-input-container">
              <input type="text" placeholder="Type your message..." id="chat-input">
              <button type="button" id="send-button">
              <img src="Images/paper-plane.png" alt="Send">
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="Weather.js"></script>
</body>

</html>
